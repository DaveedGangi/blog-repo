<html>
    {%load mytags%}
<head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>
        {%block title_block%}
        {%endblock%}
    </title>
</head>
<body>
<div class="content" style="width:60%;float:left;background-color:#1dcf61;height:300%;padding:0 0 0 30px">
    {%block content_block%}
    {%endblock%}

</div>
<div class="sidebar" style="width:40%;float:right;background-color:#e82573;height:300%;padding:0 0 0 10px">
<h2>Daveed's Blog</h2>
<h3>Total publications
    <span style="color:yellow;font-size:80px">
        {%total_posts%}</span>
        <h3>Latest posts</h3>

        <h3>Most Commented post</h3>
        
<ol>
    {% for post in m%}
    <li><a href="{{post.get_absolute_url}}">{{post.title}}</a></li>
    {%endfor%}
</ol>
</h3>

</div>



</body>
</html>
